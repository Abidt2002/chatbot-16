<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DevBay Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header style="padding:18px; text-align:center;">
    <h1>Welcome to DevBay</h1>
    <p>Open the assistant (bottom-right). If your CSV is local, click "Upload CSV".</p>
  </header>

  <main style="padding:18px; max-width:900px; margin:0 auto;">
    <p>Put site content here. Chatbot appears bottom-right.</p>
    <div style="margin-top:12px; text-align:center;">
      <button id="upload-btn">Upload CSV (optional)</button>
      <input id="csv-file" type="file" accept=".csv" style="display:none" />
      <span id="status" style="margin-left:12px;color:#555;font-size:0.95rem"></span>
    </div>
  </main>

  <!-- Chat container -->
  <div id="devbay-chat" class="chat-hidden" aria-hidden="true">
    <div id="chat-header">
      <span>ðŸ’¬ DevBay Assistant</span>
      <button id="close-chat" aria-label="Close chat">âœ•</button>
    </div>

    <div id="chat-box" role="log" aria-live="polite"></div>

    <div id="chat-input-area">
      <input id="user-input" type="text" placeholder="Ask about DevBay (e.g. 'What is DevBay?')" />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Floating Chat Icon -->
  <button id="chat-icon" title="Open DevBay Assistant" aria-label="Open chat">
    <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M21 15a2 2 0 0 1-2 2H8l-5 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
            stroke="white" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <script src="script.js"></script>
</body>
</html>
